################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = , preferred, 0x0, 1.33333


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fastfetch = FASTFETCHSTART=1 alacritty
$browser = brave-browser
$commands = wofi --show run
$apps = ~/.config/hypr/scripts/apps.sh
$logout = ~/.config/hypr/scripts/logout.sh
$toggleBar = killall waybar || waybar
$colorpicker = . ~/.config/hypr/scripts/colorpicker.sh
$screenshot = hyprshot -m region


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# related:
# https://github.com/hyprwm/Hyprland/issues/6320#issuecomment-2243109637
# https://wiki.hyprland.org/FAQ/#how-do-i-change-me-mouse-cursor

exec-once = mako --config "$HOME/.config/mako/config.toml"
exec-once = waybar
exec-once = hypridle
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = xrdb -merge ~/.config/hypr/.Xresources # Custom scaling for X11 windows
exec-once = hyprctl setcursor 'Adwaita' 24 # Custom cursor for wayland
# exec-once = hyprctl setcursor 'Bibata-Original-Ice' 24 # Custom cursor for wayland

# exec-once = $terminal
# exec-once = waybar & hyprpaper & firefox


