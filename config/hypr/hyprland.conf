##################
### LOAD PYWAL ###
##################

source = ~/.cache/wal/colors-hyprland.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# monitor = , preferred, 0x0, 1.33333
# monitor = , preferred, 0x0, 1.6
monitor = , preferred, 1280x800, 1.6


#################
### VARIABLES ###
#################

$hypr = $HOME/.config/hypr
$files = kitty -e yazi
$terminal = kitty
$fastfetch = FASTFETCHSTART=1 kitty
$browser = firefox
$apps = ~/.config/hypr/scripts/apps.sh
$logout = ~/.config/hypr/scripts/logout.sh
$toggleBar = killall waybar || waybar --config $hypr/waybar/config.jsonc --style $hypr/waybar/styles/dark.css
$colorpicker = . ~/.config/hypr/scripts/colorpicker.sh
$screenshot = hyprshot -m region
$notifyDismiss = makoctl dismiss
$notifyRestore = makoctl restore


#################
### AUTOSTART ###
#################

exec-once = mako --config $hypr/mako/config.toml
exec-once = waybar --config $hypr/waybar/config.jsonc --style $hypr/waybar/styles/dark.css
exec-once = hypridle --config $hypr/idle/hypridle.conf
exec-once = hyprpaper --config $hypr/wallpaper/hyprpaper.conf
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = $hypr/scripts/callback.sh
exec-once = xrdb -merge $hypr/x11/.Xresources


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Cursor
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# Toolkit backend
env = GTK_THEME,Adwaita-dark
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland # Remove if running into compatibility issues
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Firefox
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WEBRENDER,1
env = MOZ_ACCELERATED,1
env = MOZ_DISABLE_RDD_SANDBOX,1

# Config
env = WALLPAPER, $HOME/.local/share/wallpapers/hyprland.jpg
env = FONT, UbuntuMono Nerd Font


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4 # gap between windows
    gaps_out = 8 # gap to the window edge
    border_size = 2 # line thickness

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(59595900)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    # You can also resize with main mod + right click
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9

    drop_shadow = false
    shadow_range = 3
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 6
        passes = 2
        vibrancy = 1
        vibrancy_darkness = 0.7
        ignore_opacity = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = exponential, 0.55, 0, 1, 0.45

    animation = windowsIn, 1, 7, overshot, popin 50%
    animation = windowsOut, 1, 7, exponential, popin
    animation = windowsMove, 1, 5, overshot, slide
    animation = layersIn, 1, 5, overshot, slide
    animation = layersOut, 1, 2, overshot, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true # Disable splash text
    focus_on_activate = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Set here the keyboard languages separated by ,
    kb_layout = de
    # Set here the keyboard variant: mac, nodeadkeys or mac_nodeadkeys
    # find all in: /usr/share/X11/xkb/rules/base.lst
    kb_variant = mac_nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 400 # Default: 600
    repeat_rate = 30 # Default: 25

    # Pane switching with mouse
    # 0 = disable
    # 1 = hover
    # 2 = click
    follow_mouse = 1

    mouse_refocus = true # Only switch windows when moving mouse over border
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # accel_profile = custom 50 0 10
    # accel_profile = custom
    # scroll_points = -1 -1

    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
        tap-to-click = false
        disable_while_typing = true
        clickfinger_behavior = 1 # 1 = enable right click
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # switch between workspaces with three finger swipe
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, T, togglesplit,
bind = $mainMod, X, pin,
bind = $mainMod SHIFT, V, pseudo,

# Swap windows with mainMod + shift + [hjkl/arrow]
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Commands
bind = $mainMod, A, exec, $apps
bind = $mainMod, Y, exec, $files
bind = $mainMod, E, exec, $browser
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $toggleBar
bind = $mainMod, S, exec, $screenshot
bind = $mainMod, P, exec, $colorpicker
bind = $mainMod, N, exec, $notifyDismiss
bind = $mainMod, escape, exec, $logout
bind = $mainMod SHIFT, N, exec, $notifyRestore
bind = $mainMod SHIFT, Q, exec, $fastfetch

# Move focus with mainMod + [hjkl/arrow]
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# these are very confusing but might be useful
# lets look into these another time
# bind = $mainMod, G, togglespecialworkspace, magic
# bind = $mainMod SHIFT, G, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll  TODO: test this
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize active window with mainmod + ctrl + arrows
binde = $mainMod CTRL, left,  resizeactive, -10 0
binde = $mainMod CTRL, right, resizeactive, 10 0
binde = $mainMod CTRL, up,    resizeactive, 0 -10
binde = $mainMod CTRL, down,  resizeactive, 0 10

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+ && pkill -RTMIN+9 waybar
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%- && pkill -RTMIN+9 waybar
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d smc::kbd_backlight set 10%+ && pkill -RTMIN+9 waybar
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d smc::kbd_backlight set 10%- && pkill -RTMIN+9 waybar

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

